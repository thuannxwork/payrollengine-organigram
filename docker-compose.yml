version: '3'

services:
  mongo1:
    image: mongo:4.4
    command: mongod --replSet rs0 --port 27020
    ports:
      - 27020:27020
    networks:
      - my-mongo-cluster
    volumes:
      - ./mongo-init/data-import/:/tmp/

  mongo2:
    image: mongo:4.4
    command: mongod --replSet rs0 --port 27018
    ports:
      - 27018:27018
    networks:
      - my-mongo-cluster

  mongo3:
    image: mongo:4.4
    command: mongod --replSet rs0 --port 27019
    ports:
      - 27019:27019
    networks:
      - my-mongo-cluster

  mongosetup:
    image: mongo:4.4
    links:
      - mongo1:mongo1
      - mongo2:mongo2
      - mongo3:mongo3
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - .:/scripts
    restart: "no"
    entrypoint: [ "bash", "/scripts/mongo_setup.sh" ]
    networks:
      - my-mongo-cluster

networks:
  my-mongo-cluster:
